<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Profile card component - MikDra1 | Frontend Mentor</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          backgroundImage: {
            top: "url('images/bg-pattern-top.svg')",
            bottom: "url('images/bg-pattern-bottom.svg')",
          },
          extend: {
            colors: {
              darkCyan: "hsl(185, 75%, 39%)",
              veryDarkDesaturatedBlue: "hsl(229, 23%, 23%)",
              darkGrayishBlue: "hsl(227, 10%, 46%)",
              darkGray: "hsl(0, 0%, 59%)",
            },
          },
          fontFamily: {
            body: ["Kumbh Sans", "sans-serif"],
          },
        },
      };
    </script>
  </head>
  <body class="relative text-[18px] font-body">
    <div
      class="relative h-screen w-screen overflow-hidden bg-darkCyan flex items-center justify-center"
    >
      <div
        class="absolute  h-[80%] top-[-5rem] left-[-10rem]  md:top-[-20rem] md:left-[-35rem] md:h-[100%] bg-top bg-no-repeat w-full rounded-full"
      ></div>
      <div
        class="absolute h-[80%] bottom-[-20rem] right-[-10rem] md:bottom-[-20rem] md:right-[-35rem] md:h-[100%] bg-top bg-no-repeat w-full rounded-full"
      ></div>

      <!-- Card -->
      <div
        class="relative bg-white w-[350px] mx-auto rounded-lg overflow-hidden z-30 text-center"
      >
      <div class="absolute h-[1px] w-full bg-darkGray top-[18rem] left-0"></div>
        <img src="images/bg-pattern-card.svg" alt="" class="w-full"/>
        <div class="translate-y-[-3rem] flex flex-col items-center">
          <img
            src="images/image-victor.jpg"
            alt=""
            class="border-8 border-white rounded-full translate-x-[0%]"
          />
          <div class="translate-y-[.75rem] space-y-4">
            <h1><span class="font-bold">Victor Crest</span> <span class="text-darkGrayishBlue">26</span></h1>
            <p class="text-[14px] translate-y-[-.75rem] text-darkGrayishBlue">London</p>
            <div class="flex gap-8 items-center pt-4">
              <p class="flex flex-col items-center">
                <span class="font-bold">80K</span>
                <span class="font-light tracking-widest text-darkGray text-[14px]"
                  >Followers</span
                >
              </p>
              <p class="flex flex-col items-center">
                <span class="font-bold">803K</span>
                <span class="font-light tracking-widest text-darkGray text-[14px]"
                  >Likes</span
                >
              </p>
              <p class="flex flex-col items-center">
                <span class="font-bold">1.4K</span>
                <span class="font-light tracking-widest text-darkGray text-[14px]"
                  >Photos</span
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
